<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>

			<header>
				<div class="row">
					<div class="col-12">
						<h1 class="title">Star Wars Characters</h1>
						<h2 class="subtitle">Incomplete list</h2>
					</div>
				</div>
			</header>

			<main>
				<div class="row">
					<div class="col-4">
						<div class="char-box">
							<img src="images/rey_square.png" alt="Rey" class="char-img">
							<h3 class="char-name">Rey</h3>
							<h4 class="char-desc">Protagonist, from Tatooine</h4>
						</div>
					</div>
					<div class="col-4">
						<div class="char-box">
							<img src="images/finn_square.png" alt="Finn" class="char-img">
							<h3 class="char-name">Finn</h3>
							<h4 class="char-desc">Storm Trooper, befriends Ray</h4>
						</div>
					</div>
					<div class="col-4">						
						<div class="char-box">
							<img src="images/kylo_square.png" alt="Kyle Ren" class="char-img">
							<h3 class="char-name">Kylo Ren</h3>
							<h4 class="char-desc">Main villain, or is he?</h4>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<div class="char-box">
							<img src="images/poe_square.png" alt="Rey" class="char-img">
							<h3 class="char-name">Poe</h3>
							<h4 class="char-desc">Neutral pilot</h4>
						</div>
					</div>
					<div class="col-4">
						<div class="char-box">
							<img src="images/chewbacca_square.png" alt="Finn" class="char-img">
							<h3 class="char-name">Chewbacca</h3>
							<h4 class="char-desc">A great first mate</h4>
						</div>
					</div>
					<div class="col-4">
						<div class="char-box">
							<img src="images/yoda_square.png" alt="Kyle Ren" class="char-img">
							<h3 class="char-name">Yoda</h3>
							<h4 class="char-desc">Wise old Jedi master</h4>
						</div>
					</div>
				</div>
			</main>

</body>
</html>
